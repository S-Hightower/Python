<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Front Page</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-sm-6">
                <form action="/create/dojo", method="post">
                    <div class="row justify-content-evenly">
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <h2>New Dojo</h2>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="name">Name:</label>
                            <input class="form-control" type="text" name="name" id="name" placeholder="Dojo Name">
                        </div>
                    </div>
                    <input type="submit" value="Create Dojo" class="btn btn-primary btn-outline-dark">
                </form>
            </div>
            <div class="col-sm-6">
                <h2>All Dojos</h2>
                <div class="row">
                    <table class="table">
                        <tbody>
                            {% for dojo in all_dojos %}
                            <tr>
                                <td>{{ dojo.name }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <a href="/dojo/{{dojo_id}}" class="text-warning">{{dojo.name}}</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
